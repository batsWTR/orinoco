<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--- bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css"/>
        <!-- font awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

        <title>Orinoco</title>
    </head>
    <body>
        <header class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-expand">
                    <a class="navbar-brand" href="https://fr.wikipedia.org/wiki/Orinoco">
                        <i class="fas fa-shopping-cart"></i>
                        Orinoco
                    </a>
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="panier.html"><i class="fas fa-shopping-bag"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container">
            <!---     Facture                      -->
            <div class="row" id="content">
                <table class="table col-12 col-lg-8 m-auto" id="table">
                    <thead class="thead-light">
                        <tr>
                            <th>Produit</th>
                            <th class="text-right">Prix</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <!--    Formulaire de contact        -->
            <div class="row">
                <form id="formulaire" class="border p-3 m-auto col-12 col-lg-8">
                    <div>
                        <label>Email</label>
                        <input type="email" required>
                    </div>
                    <div>
                        <label for="firstName">Nom</label>
                        <input id="firstName" type="text" maxlength="30" pattern="[A-Za-z]+" required>
                    </div>
                    <div>
                        <label for="lastName">Prenom</label>
                        <input id="lastName" type="text"  maxlength="30" pattern="[A-Za-z]+" required>
                    </div>
                    <div>
                        <label for="address">Adresse</label>
                        <input id="address" type="text"  maxlength="60" required>
                    </div>
                    <div>
                        <label for="city">Ville</label>
                        <input id="city" type="text"  maxlength="30" pattern="[A-Za-z]+" required>
                    </div>
                    <button type="submit" class="btn btn-primary col-12 my-3">Commander</button>
                </form>
            </div>
        </main>
        <footer>
            
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="js/storage.js"></script>
        <script src="js/shop.js"></script>
    </body>
</html>
